<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="content">
        <div id="header">
            <h2>نتایج دستیاری ۴۴-۴۷</h2>
        </div>
        <div id="search-container">
            <div id="search-mode">
                <input type="radio" id="simple-search-mode" name="search-mode" checked>
                <label for="simple-search-mode">Smart</label>
                <input type="radio" id="advanced-search-mode" name="search-mode">
                <label for="advanced-search-mode">Advanced</label>
            </div>
            <div id="simple-search">
                <input type="text" id="search" class="translate" data-key="search" placeholder="...جستجو">
                <button id="simple-search-btn">Search</button>
            </div>
            <div id="advanced-search">
                <!-- Advanced search fields will be generated here -->
            </div>
            <div id="advanced-search-controls">
                <button id="advanced-search-btn">Search</button>
            </div>
        </div>
        <div id="data-container">
            <!-- Adding table-responsive div here -->
            <div class="table-responsive">
                <!-- Your table will be generated here -->
            </div>
        </div>
        <div id="download-mode">
            <input type="radio" id="download-result" name="download-mode" checked>
            <label for="download-result">result</label>
            <input type="radio" id="download-all" name="download-mode">
            <label for="download-all">whole data</label>
        </div>
        <button id="download-btn">Download</button>
    </div>
    <div id="creator-info">
        <a href="https://twitter.com/hastaans" target="_blank">@Hastaan</a>, Jul 2023
    </div>

</body>
